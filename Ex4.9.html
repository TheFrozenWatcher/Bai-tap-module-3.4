<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./ex.css" />
  </head>
  <body>
    <div class="header">
      <button class="homepage btn"><h1>Hotel Search<h1></h1></button>
      <button class="homepage btn align-right">Home</button>
      <button class="homepage btn align-right">About</button>
      <button class="homepage btn align-right">Contact</button>
    </div>
    <h2 style="text-align: center;">Find the perfect hotel for you</h2>
    <div class="form">
         <form action="">
          <label for="destination">Destination</label>
          <br /><input
            type="text"
            id="destination"
            placeholder="Enter a city or town"
            required
          />
          <br /><label for="checkin">Check-in:</label> <br /><input
            type="date"
            id="checkin"
          />
          <br /><label for="checkout">Check-in:</label> <br /><input
            type="date"
            id="checkout"
          />
          <br /><label for="guestno">Guests:</label> <br /><input
            type="number"
            id="guestno"
            min="1"
            placeholder="1"
            required
          />
          <br /><button type="submit" class="btn btn-black" >Search</button>
        </form>
      </div>
    </div>
  </body>
<footer>@2023 Hotel Search. All rights reserved.</footer>
</html>
